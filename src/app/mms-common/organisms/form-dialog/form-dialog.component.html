<mat-toolbar class="mat-toolbar-custom">
  <h3 class="title">{{form.title | translate}}</h3>
</mat-toolbar>
<mat-dialog-content>
  <app-form
  [actionType]="actionType"
  [form]="form"
  [submittedToUrl]="dataSourceUrl"
  #formComponent
  (onFormSubmit)="onSubmit($event)"
  ></app-form>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button type="submit"
          [disabled]="formComponent.mmsForm.invalid"
          (click)="formComponent.submit()"
  >
    <mat-icon>save</mat-icon>
    {{actionTitle | translate}}
  </button>
  <button mat-button type="button" mat-dialog-close tabindex="1">
    <mat-icon>close</mat-icon>
    {{'createNew.cancel' | translate}}
  </button>
</mat-dialog-actions>
